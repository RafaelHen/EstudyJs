<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo HTML</title>
    <style>
        /*para criar um estilo em cima de um id, usa #*/

        #conteudo {
            padding: 30px 0px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href nav="exercicios/teste.html">00 - Teste</a>
        <a href nav="exercicios/texto1.html">01 - Texto 1</a>
        <a href nav="exercicios/texto2.html">02 - Texto 2</a>
        <a href nav="exercicios/listas.html">03 - Listas</a>
        <a href nav="exercicios/listasAlinhada.html">04 - Listas Alinhada</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Arquivo para estudos Rafael 
    </footer>
    <script>
        document.querySelectorAll('[nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
           
            link.onclick = function(e){
                e.preventDefault()
                
                fetch(link.getAttribute('nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
